<!DOCTYPE html>
<html lang="he">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
    <style>
        /* רקע עם אפקט עשן */
        body {
            margin: 0;
            height: 100vh;
            font-family: 'Roboto', sans-serif;
            color: white;
            text-align: center;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            overflow: hidden;
            background: #000;
        }

        .smoke {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            pointer-events: none;
            background: url('https://www.transparenttextures.com/patterns/smoke.png');
            background-size: cover;
            opacity: 0.3;
            animation: smoke-animation 10s infinite linear;
        }

        @keyframes smoke-animation {
            0% { transform: translateY(0); }
            50% { transform: translateY(-20px); }
            100% { transform: translateY(0); }
        }

        .content {
            text-align: center;
            padding: 50px;
            background-color: rgba(0, 0, 0, 0.7);
            border-radius: 15px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.5);
            width: 80%;
            max-width: 600px;
            position: relative;
            z-index: 2;
        }

        .message {
            font-size: 40px;
            font-weight: bold;
            color: gold;
            margin-bottom: 20px;
            font-family: 'Roboto', sans-serif;
            position: relative;
            text-shadow: 0 0 10px gold, 0 0 20px orange;
        }

        .message::after {
            content: '';
            position: absolute;
            top: 100%;
            left: 0;
            width: 100%;
            height: 100%;
            background: linear-gradient(to bottom, gold, transparent);
            opacity: 0.5;
            filter: blur(5px);
            transform: scaleY(-1);
        }

        .sub-message {
            font-size: 24px;
            color: gold;
            margin-bottom: 30px;
            font-family: 'Roboto', sans-serif;
            position: relative;
        }

        .sub-message::after {
            content: '';
            position: absolute;
            top: 100%;
            left: 0;
            width: 100%;
            height: 100%;
            background: linear-gradient(to bottom, gold, transparent);
            opacity: 0.4;
            filter: blur(5px);
            transform: scaleY(-1);
        }

        .buttons {
            display: flex;
            justify-content: center;
            flex-wrap: wrap;
        }

        /* כפתורים עם צבעי לוגו */
        .social-button {
            display: inline-block;
            margin: 10px;
            padding: 15px 30px;
            font-size: 18px;
            text-decoration: none;
            border-radius: 50px;
            color: white;
            font-weight: bold;
            display: flex;
            align-items: center;
            justify-content: center;
            position: relative;
            z-index: 2;
            transition: transform 0.3s ease, box-shadow 0.3s ease;
        }

        .social-button:hover {
            transform: scale(1.1);
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.3);
        }

        .social-button i {
            margin-right: 10px;
            font-size: 22px;
        }

        .social-button.whatsapp {
            background-color: #25D366;
        }

        .social-button.telegram {
            background-color: #0088CC;
        }

        .social-button.instagram {
            background: linear-gradient(45deg, #E1306C, #C13584);
        }

        .social-button.tiktok {
            background: linear-gradient(45deg, #010101, #FF0050);
        }

        /* אפקט השתקפות לכפתורים */
        .social-button::after {
            content: '';
            position: absolute;
            top: 100%;
            left: 0;
            width: 100%;
            height: 100%;
            background: inherit;
            opacity: 0.5;
            filter: blur(5px);
            transform: scaleY(-1);
            border-radius: inherit;
            z-index: -1;
        }

        .footer {
            margin-top: 30px;
            font-size: 20px;
            color: gold;
            text-shadow: 0 0 5px gold, 0 0 10px orange;
            position: relative;
        }

        .footer::after {
            content: '';
            position: absolute;
            top: 100%;
            left: 0;
            width: 100%;
            height: 100%;
            background: linear-gradient(to bottom, gold, transparent);
            opacity: 0.3;
            filter: blur(5px);
            transform: scaleY(-1);
        }
    </style>
</head>
<body>
    <div class="smoke"></div>
    <div class="content">
        <div class="message">DRWEED770</div>
        <div class="sub-message">
            מפנק מכל הלב עם קנאביס איכותי שמביא חוויה מושלמת, טבעית ומדויקת.
        </div>
        <div class="buttons">
            <a href="https://wa.me/+972529596590" class="social-button whatsapp"><i class="fab fa-whatsapp"></i> וואטסאפ</a>
            <a href="https://t.me/drweed770_0" class="social-button telegram"><i class="fab fa-telegram"></i> טלגרם</a>
            <a href="https://www.instagram.com/dr_weed770/" class="social-button instagram"><i class="fab fa-instagram"></i> אינסטגרם</a>
            <a href="https://www.tiktok.com/@your-tiktok" class="social-button tiktok"><i class="fab fa-tiktok"></i> טיקטוק</a>
        </div>
        <div class="footer">מספר 1 במדינה</div>
    </div>
</body>
</html>
